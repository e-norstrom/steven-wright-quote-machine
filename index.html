<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <main id="main">
    <header>
      <h1 id="header">Steven Wright</br>Random Quote Machine</h1>
      <hr size="40px"></hr>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p id="theQuote" class="container well message"></p>
        </div>
      </div>
      <div class="container">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6 text-center">
              <a id="tweeter" target="_blank" class="btn fa fa-twitter twitter-share-button btn-lg "></a>
            </div>
            <div class="col-md-6 text-center">
              <a id="theButton" class="fa fa-quote-right btn btn-lg"></a>
            </div>
            <footer class="text-center">
              <a id='sw' style="color:white" target="_blank" href="http://www.stevenwright.com/">StevenWright.com</br></a>
              <div></br></div>
              <div></br></div>
              <div></br></div>
              <div></br></div>
              <a>Sources - Quotes: </a><a style="color:white" target="_blank" href="https://www.goodreads.com/">GoodReads.com</a><a> , </a><a style="color:white" target="_blank" href='https://i.scdn.co/image/4e808c052b72e69f7c3c74c84b9952b7a59e88af'>Photo</a>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="swquote.js" type="text/javascript"></script>
